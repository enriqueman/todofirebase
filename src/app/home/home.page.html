<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo
    </ion-title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    


  </ion-toolbar>


</ion-header>

<ion-content [fullscreen]="true">



  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Registro de actividad</h5>

      <ion-input type="text" placeholder="Ingrese la actividad" [(ngModel)]="task.actividad"> </ion-input>
      <ion-input type="text"  placeholder="Ingrese el tipo" [(ngModel)]="task.tipo"> </ion-input>
      <ion-input list="estado" placeholder="Estado" [(ngModel)]="task.estado">  </ion-input>
    
      <ion-button (click)="registrarTask()">Registrar </ion-button>
    </div>
  </div>



  <h6 > Lista de tareas</h6>
  <ul >
    <li class="list-group-item" *ngFor="let task of listtasks"> 
      <table class="table"> 
        <thead> 
          <tr> 
            <th scope="col">Actividad  </th>
            <th scope="col" >Tipo</th>
            <th scope="col" >Estado</th>
           
          </tr>
          <tr>
            
          </tr>
          
          
        </thead>
        <tbody>  
          
          <td> {{task.actividad}}</td>
          <td> {{task.tipo}}</td>
          <td> {{task.estado}}</td>
        
        </tbody>

        <ion-button (click)="eliminar(task.id)">Eliminar </ion-button>
        <ion-button (click)="modificar(task.id)">Modificar </ion-button>
        


      </table>
      
      
      
      


  </li>
  </ul>


</ion-content>
